<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; script-src 'self';  img-src 'self' blob: data:;">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="main">
        <img class="title" src="../resources/images/ico_2.png"/>
        <img class="close" src="../resources/images/close_2.png" />
        <div class="control">
            <input type="radio" id="login" checked name="account">
            <input type="radio" id="register" name="account">
            <label for="login" class="login">登录</label>
            <label for="register" class="register">注册</label>
            <div class="input">
                <input value="" spellcheck="false" class="username" type="text" placeholder="账号"/>
                <input value="" spellcheck="false" class="password" type="password" placeholder="密码"/>
            </div>
        </div>
        <div class="submit">登录</div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
